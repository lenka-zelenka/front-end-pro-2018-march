<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="left-col">
            <div class="diagram">
                    <div class="diagram-comission">
                        <div class="diagram-text">   
                            <span>Комиссия: </span>
                            <span id="comission-value"></span>
                        </div>
                    </div>
                    <div class="diagram-range">
                        <div class="diagram-text">   
                            <span>Заем: </span>
                            <span id="range-value"></span>
                        </div>
                    </div>
                </div>
        
    </div>
    <div class="right-col">
            <input type="number" name="number" id="number" class="input" value="50">
            <input type="range" name="range" id="range" class="range" min="0" max="100" step="1" value="50">
    </div>
</body>

</html>
